<section id="contact">
  <h2 class="titleSection text-center">Email Us</h2>
  <form action="/contacto" method="post" class="text-left">
    <fieldset class="row mb-3 text-left">
      <label for="inputName" class="col-lg-2 col-md-12 col-form-label"
        >Name*:</label
      >
      <div class="col-lg-10 col-md-12">
        <input type="inputName" class="form-control" id="inputName" />
      </div>
    </fieldset>
    <fieldset class="row mb-3 text-left">
      <label for="inputEmail" class="col-lg-2 col-md-12 col-form-label"
        >Email*:</label
      >
      <div class="col-lg-10 col-md-12">
        <input type="inputEmail" class="form-control" id="inputEmail" />
      </div>
    </fieldset>
    <fieldset class="row mb-3 text-left">
      <label for="inputPhone" class="col-lg-2 col-md-12 col-form-label"
        >Phone:</label
      >
      <div class="col-lg-10 col-md-12">
        <input type="inputPhone" class="form-control" id="inputPhone" />
      </div>
    </fieldset>
    <fieldset class="row mb-3 text-left">
      <label for="inputSubject" class="col-lg-2 col-md-12 col-form-label"
        >Subject*:</label
      >
      <div class="col-lg-10 col-md-12">
        <input type="inputSubject" class="form-control" id="inputSubject" />
      </div>
    </fieldset>
    <fieldset class="row mb-3 text-left">
      <label for="inputMessage" class="col-lg-2 col-md-12 col-form-label"
        >Message*:</label
      >
      <div class="col-lg-10 col-md-12">
        <textarea
          class="form-control"
          id="inputMessage"
          style="height: 100px"
        ></textarea>
      </div>
    </fieldset>
    <fieldset class="row mb-3 text-left">
      <label class="col-lg-2 col-md-12 col-form-label"></label>
      <div class="col-lg-10 col-md-12">
        <input
          id="buttonSend"
          type="submit"
          value="Send"
          class="btn btn-light"
        />
      </div>
    </fieldset>
  </form>
</section>
